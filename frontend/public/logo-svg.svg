<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="tealBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4FD1C5"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="deepBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dy="2" dx="0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Optional dark background plate (toggle display to 'none' for transparent export) -->
  <rect width="512" height="512" rx="28" ry="28" fill="#0B1220" opacity="0.0"/>

  <!-- Group: Icon -->
  <g id="database-copilot-icon" transform="translate(256,268)">
    <!-- Wings -->
    <g id="wings" transform="translate(0,-40)">
      <!-- Left wing -->
      <path d="M -210,10  -120,-20  -80,-10  -120,10 Z" fill="url(#tealBlue)"/>
      <path d="M -200,40  -120,10  -80,20  -130,45 Z" fill="url(#tealBlue)"/>
      <path d="M -190,70  -120,40  -85,50  -140,78 Z" fill="url(#tealBlue)"/>
      <!-- Right wing -->
      <path d="M 210,10   120,-20   80,-10   120,10 Z" fill="url(#tealBlue)"/>
      <path d="M 200,40   120,10    80,20    130,45 Z" fill="url(#tealBlue)"/>
      <path d="M 190,70   120,40    85,50    140,78 Z" fill="url(#tealBlue)"/>
    </g>

    <!-- Torso plate above database -->
    <path d="M -90,-32
             C -90,-72 -50,-100 0,-100
               50,-100 90,-72 90,-32
             L 90,-10
             C 90,10 60,20 0,20
               -60,20 -90,10 -90,-10 Z" fill="url(#deepBlue)"/>

    <!-- Headset mic boom -->
    <path d="M 30,-84
             C 60,-84 82,-68 82,-52
             C 82,-38 72,-28 58,-28
             L 40,-28
             C 36,-28 33,-31 33,-35
             C 33,-39 36,-42 40,-42
             L 56,-42
             C 62,-42 68,-46 68,-52
             C 68,-60 54,-66 30,-66 Z" fill="url(#tealBlue)"/>

    <!-- Helmet -->
    <g id="helmet" filter="url(#soft)">
      <circle cx="0" cy="-128" r="78" fill="url(#tealBlue)"/>
      <!-- Visor -->
      <path d="M -46,-150
               Q 0,-164 46,-150
               Q 58,-118 46,-94
               Q 0,-86 -46,-94
               Q -58,-118 -46,-150 Z" fill="#0B1220"/>
      <!-- Headband -->
      <path d="M -72,-128 a72,72 0 0 1 144,0
               l -14,0 a58,58 0 0 0 -116,0 z" fill="#70E2DA" opacity="0.25"/>
      <!-- Earcups -->
      <circle cx="-72" cy="-128" r="18" fill="url(#tealBlue)"/>
      <circle cx="72" cy="-128" r="18" fill="url(#tealBlue)"/>
      <!-- Mic stub -->
      <circle cx="36" cy="-86" r="7" fill="url(#tealBlue)"/>
    </g>

    <!-- Database stack -->
    <g id="database" transform="translate(0,94)">
      <!-- Top ellipse -->
      <ellipse cx="0" cy="-76" rx="86" ry="26" fill="url(#tealBlue)"/>
      <!-- Middle slab -->
      <rect x="-86" y="-76" width="172" height="46" rx="18" fill="url(#deepBlue)"/>
      <ellipse cx="0" cy="-30" rx="86" ry="26" fill="url(#tealBlue)"/>
      <!-- Lower slab -->
      <rect x="-86" y="-30" width="172" height="46" rx="18" fill="url(#deepBlue)"/>
      <ellipse cx="0" cy="16" rx="86" ry="26" fill="url(#tealBlue)"/>
      <!-- Drop shadow ring -->
      <ellipse cx="0" cy="56" rx="96" ry="18" fill="#0B1220" opacity="0.3"/>
    </g>
  </g>
</svg>
